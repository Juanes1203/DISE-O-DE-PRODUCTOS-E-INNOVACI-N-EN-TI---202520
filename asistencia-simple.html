<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 Sistema de Asistencia Simple - ISIS2007</title>
    
    <!-- Configuración de Airtable Simplificada -->
    <script src="airtable-config-simple.js"></script>
    <script src="airtable-service-simple.js"></script>
    <!-- 🔐 Configuración segura de credenciales -->
    <script src="config.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 80px;
        }

        /* Barra de Navegación */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            text-decoration: none;
        }

        .nav-brand:hover {
            color: #667eea;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-link {
            color: #7f8c8d;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .nav-link.active {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .home-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .home-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        /* Contenedor principal */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Sección de login */
        .login-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .login-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 600;
            color: #2c3e50;
            text-align: left;
        }

        .form-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        /* Sección de asistencia */
        .attendance-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: none;
        }

        .attendance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .attendance-title {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 700;
        }

        .date-selector {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .date-input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .save-button {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
        }

        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(39, 174, 96, 0.4);
        }

        /* Grid de estudiantes */
        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .student-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }

        .student-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .student-card.present {
            border-color: #27ae60;
            background: linear-gradient(135deg, rgba(39, 174, 96, 0.1) 0%, rgba(46, 204, 113, 0.1) 100%);
        }

        .student-card.absent {
            border-color: #e74c3c;
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.1) 0%, rgba(192, 57, 43, 0.1) 100%);
        }

        .student-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .student-status {
            font-size: 0.9rem;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 15px;
            text-align: center;
        }

        .status-present {
            background: #27ae60;
            color: white;
        }

        .status-absent {
            background: #e74c3c;
            color: white;
        }

        /* Estadísticas */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Mensajes */
        .success-message {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .attendance-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .students-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="nav-bar">
        <a href="index.html" class="nav-brand">🏠 ISIS2007</a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Inicio</a>
            <a href="asistencia-simple.html" class="nav-link active">Asistencia Simple</a>
            <a href="index.html" class="home-button">🏠 Inicio</a>
        </div>
    </nav>

    <div class="container">
        <!-- Sección de Login -->
        <div id="loginSection" class="login-section">
            <h2>🔐 Iniciar Sesión</h2>
            <form class="login-form" onsubmit="login(event)">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">🚀 Iniciar Sesión</button>
            </form>
        </div>

        <!-- Sección de Asistencia -->
        <div id="attendanceSection" class="attendance-section">
            <div class="attendance-header">
                <h1 class="attendance-title">📊 Registro de Asistencia Simple</h1>
                <div class="date-selector">
                    <input type="date" id="attendanceDate" class="date-input" onchange="loadAttendance()">
                    <button onclick="saveAttendance()" class="save-button">💾 Guardar Asistencia</button>
                </div>
            </div>

            <!-- Estadísticas -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalStudents">0</div>
                    <div class="stat-label">Total Estudiantes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="presentCount">0</div>
                    <div class="stat-label">Presentes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="absentCount">0</div>
                    <div class="stat-label">Ausentes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="attendanceRate">0%</div>
                    <div class="stat-label">Tasa de Asistencia</div>
                </div>
            </div>

            <!-- Grid de Estudiantes -->
            <div id="studentsGrid" class="students-grid">
                <!-- Los estudiantes se cargarán dinámicamente -->
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let currentUser = null;
        let attendanceData = {};
        let students = ESTUDIANTES; // Usar la lista de estudiantes del config

        // Función de login
        function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            console.log('🔍 Debug: window.CONFIG =', window.CONFIG);
            console.log('🔍 Debug: users =', window.CONFIG.USERS);
            console.log('🔍 Debug: Intentando login con:', { username, password });
            
            const users = window.CONFIG.USERS;
            const user = users[username];
            
            console.log('🔍 Debug: Usuario encontrado:', user);
            console.log('🔍 Debug: Contraseña correcta:', password);
            
            if (user && user.password === password) {
                currentUser = {
                    username: username,
                    role: user.role
                };
                
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('attendanceSection').style.display = 'block';
                
                // Cargar estudiantes
                loadStudents();
                
                // Establecer fecha actual
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('attendanceDate').value = today;
                
                // Cargar asistencia
                loadAttendance();
                
                console.log('✅ Login exitoso:', currentUser);
            } else {
                alert('❌ Usuario o contraseña incorrectos');
            }
        }

        // Cargar estudiantes
        function loadStudents() {
            console.log('📥 Cargando estudiantes...');
            console.log('✅', students.length, 'estudiantes cargados');
            
            const grid = document.getElementById('studentsGrid');
            grid.innerHTML = '';
            
            students.forEach(student => {
                const card = document.createElement('div');
                card.className = 'student-card';
                card.onclick = () => toggleAttendance(student, card);
                
                card.innerHTML = `
                    <div class="student-name">${student}</div>
                    <div class="student-status status-absent">❌ Ausente</div>
                `;
                
                grid.appendChild(card);
            });
            
            updateStats();
        }

        // Alternar asistencia
        function toggleAttendance(student, card) {
            const currentStatus = card.querySelector('.student-status');
            const isPresent = currentStatus.classList.contains('status-present');
            
            if (isPresent) {
                currentStatus.className = 'student-status status-absent';
                currentStatus.textContent = '❌ Ausente';
                card.classList.remove('present');
                card.classList.add('absent');
            } else {
                currentStatus.className = 'student-status status-present';
                currentStatus.textContent = '✅ Presente';
                card.classList.remove('absent');
                card.classList.add('present');
            }
            
            updateStats();
        }

        // Actualizar estadísticas
        function updateStats() {
            const cards = document.querySelectorAll('.student-card');
            const total = cards.length;
            const present = document.querySelectorAll('.status-present').length;
            const absent = total - present;
            const rate = total > 0 ? Math.round((present / total) * 100) : 0;
            
            document.getElementById('totalStudents').textContent = total;
            document.getElementById('presentCount').textContent = present;
            document.getElementById('absentCount').textContent = absent;
            document.getElementById('attendanceRate').textContent = rate + '%';
        }

        // Cargar asistencia
        function loadAttendance() {
            const date = document.getElementById('attendanceDate').value;
            console.log('📅 Cargando asistencia para:', date);
            
            // Por ahora, solo actualizar estadísticas
            updateStats();
        }

        // Guardar asistencia
        async function saveAttendance() {
            const date = document.getElementById('attendanceDate').value;
            
            if (!date) {
                alert('❌ Por favor selecciona una fecha');
                return;
            }
            
            console.log('💾 Guardando asistencia para:', date);
            
            // Recopilar datos
            const cards = document.querySelectorAll('.student-card');
            const attendanceRecords = [];
            
            cards.forEach(card => {
                const studentName = card.querySelector('.student-name').textContent;
                const isPresent = card.querySelector('.student-status').classList.contains('status-present');
                
                attendanceRecords.push({
                    student: studentName,
                    asistio: isPresent,
                    date: date
                });
            });
            
            // Guardar en Airtable
            if (typeof airtableServiceSimple !== 'undefined') {
                try {
                    console.log('🔄 Sincronizando con Airtable...');
                    
                    let successCount = 0;
                    let errorCount = 0;
                    
                    for (const record of attendanceRecords) {
                        const result = await airtableServiceSimple.saveOrUpdateAttendance(
                            record.student, 
                            record.asistio, 
                            record.date
                        );
                        
                        if (result) {
                            successCount++;
                        } else {
                            errorCount++;
                        }
                    }
                    
                    console.log(`✅ Guardado: ${successCount} exitosos, ${errorCount} errores`);
                    
                    if (successCount > 0) {
                        showMessage('✅ Asistencia guardada exitosamente', 'success');
                    } else {
                        showMessage('❌ Error al guardar asistencia', 'error');
                    }
                    
                } catch (error) {
                    console.error('❌ Error al guardar:', error);
                    showMessage('❌ Error al guardar asistencia', 'error');
                }
            } else {
                console.log('📝 Datos a guardar:', attendanceRecords);
                showMessage('✅ Datos preparados (Airtable no disponible)', 'success');
            }
        }

        // Mostrar mensaje
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.textContent = message;
            
            const section = document.getElementById('attendanceSection');
            section.insertBefore(messageDiv, section.firstChild);
            
            setTimeout(() => messageDiv.remove(), 3000);
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Página de asistencia simple cargada');
            console.log('📋 Instrucciones:');
            console.log('   1. Inicia sesión');
            console.log('   2. Selecciona una fecha');
            console.log('   3. Marca asistencia haciendo clic en las tarjetas');
            console.log('   4. Guarda la asistencia');
        });
    </script>
</body>
</html>
