<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Airtable Structure</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
        }

        .test-section {
            background: #f7fafc;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #4299e1;
        }

        .btn {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 153, 225, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .result {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            white-space: pre-wrap;
        }

        .error {
            background: #742a2a;
            color: #fed7d7;
        }

        .success {
            background: #22543d;
            color: #c6f6d5;
        }

        .info {
            background: #2a4365;
            color: #bee3f8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test Airtable Structure</h1>
        
        <div class="test-section">
            <h3>üìã Informaci√≥n de la Tabla</h3>
            <button class="btn" onclick="getTableInfo()">üìã Obtener Informaci√≥n de Tabla</button>
            <button class="btn btn-success" onclick="testConnection()">üîó Probar Conexi√≥n</button>
            <button class="btn btn-warning" onclick="testCreateRecord()">‚ûï Probar Crear Registro</button>
            <button class="btn btn-danger" onclick="clearResults()">üóëÔ∏è Limpiar</button>
        </div>

        <div class="test-section">
            <h3>üß™ Test de Campos</h3>
            <button class="btn" onclick="testFieldTypes()">üîç Verificar Tipos de Campos</button>
            <button class="btn" onclick="testRequiredFields()">üìù Verificar Campos Requeridos</button>
            <button class="btn" onclick="testFieldValues()">‚úÖ Probar Valores de Campos</button>
        </div>

        <div class="test-section">
            <h3>üîß Configuraci√≥n</h3>
            <button class="btn" onclick="showConfig()">‚öôÔ∏è Mostrar Configuraci√≥n</button>
            <button class="btn" onclick="testURL()">üåê Probar URL</button>
            <button class="btn" onclick="testHeaders()">üîë Probar Headers</button>
        </div>

        <div id="results" class="result" style="display: none;"></div>
    </div>

    <script src="airtable-config.js"></script>
    <script>
        const AIRTABLE_CONFIG = {
            API_KEY: 'patLHsooZ8NZ5iREL.d4df11c0c687acbaefb084cae8fc10e04b5c51a52e80b73cce0a38900890b8da',
            BASE_ID: 'appvW207EbN1h8xhG',
            TABLE_NAME: 'Asistencia',
            BASE_URL: 'https://api.airtable.com/v0',
            FIELDS: {
                NOMBRE: 'Nombre',
                FECHA: 'Fecha',
                ESTADO: 'Estado',
                USUARIO_REGISTRO: 'Usuario Registro',
                ROL_USUARIO: 'Rol Usuario',
                TIMESTAMP: 'Timestamp',
                CURSO: 'Curso'
            }
        };

        function getHeaders() {
            return {
                'Authorization': `Bearer ${AIRTABLE_CONFIG.API_KEY}`,
                'Content-Type': 'application/json'
            };
        }

        function getAirtableURL() {
            return `${AIRTABLE_CONFIG.BASE_URL}/${AIRTABLE_CONFIG.BASE_ID}/${encodeURIComponent(AIRTABLE_CONFIG.TABLE_NAME)}`;
        }

        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            const formattedMessage = `[${timestamp}] ${message}\n`;
            
            resultsDiv.textContent += formattedMessage;
            resultsDiv.className = `result ${type}`;
            resultsDiv.style.display = 'block';
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
            
            console.log(message);
        }

        function clearResults() {
            document.getElementById('results').textContent = '';
            document.getElementById('results').style.display = 'none';
        }

        async function testConnection() {
            addResult('üîó Probando conexi√≥n con Airtable...', 'info');
            
            try {
                const response = await fetch(`https://api.airtable.com/v0/meta/bases/${AIRTABLE_CONFIG.BASE_ID}`, {
                    method: 'GET',
                    headers: getHeaders()
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult('‚úÖ Conexi√≥n exitosa', 'success');
                    addResult(`üìã Base: ${data.name}`, 'success');
                    addResult(`üÜî ID: ${data.id}`, 'success');
                } else {
                    const errorText = await response.text();
                    addResult(`‚ùå Error de conexi√≥n: ${response.status}`, 'error');
                    addResult(`‚ùå Detalles: ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        }

        async function getTableInfo() {
            addResult('üìã Obteniendo informaci√≥n de la tabla...', 'info');
            
            try {
                const response = await fetch(`https://api.airtable.com/v0/meta/bases/${AIRTABLE_CONFIG.BASE_ID}/tables`, {
                    method: 'GET',
                    headers: getHeaders()
                });

                if (response.ok) {
                    const data = await response.json();
                    const attendanceTable = data.tables.find(table => table.name === AIRTABLE_CONFIG.TABLE_NAME);
                    
                    if (attendanceTable) {
                        addResult('‚úÖ Tabla encontrada', 'success');
                        addResult(`üìã Nombre: ${attendanceTable.name}`, 'success');
                        addResult(`üÜî ID: ${attendanceTable.id}`, 'success');
                        addResult(`üìù Descripci√≥n: ${attendanceTable.description || 'Sin descripci√≥n'}`, 'success');
                        
                        addResult('üìã Campos de la tabla:', 'info');
                        attendanceTable.fields.forEach(field => {
                            addResult(`   - ${field.name} (${field.type})`, 'info');
                        });
                    } else {
                        addResult('‚ùå Tabla no encontrada', 'error');
                        addResult('üìã Tablas disponibles:', 'info');
                        data.tables.forEach(table => {
                            addResult(`   - ${table.name}`, 'info');
                        });
                    }
                } else {
                    const errorText = await response.text();
                    addResult(`‚ùå Error al obtener tablas: ${response.status}`, 'error');
                    addResult(`‚ùå Detalles: ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error al obtener informaci√≥n: ${error.message}`, 'error');
            }
        }

        async function testCreateRecord() {
            addResult('‚ûï Probando crear registro...', 'info');
            
            const testRecord = {
                fields: {
                    [AIRTABLE_CONFIG.FIELDS.NOMBRE]: 'Test Student',
                    [AIRTABLE_CONFIG.FIELDS.FECHA]: '2025-01-15',
                    [AIRTABLE_CONFIG.FIELDS.ESTADO]: 'present',
                    [AIRTABLE_CONFIG.FIELDS.USUARIO_REGISTRO]: 'test.user',
                    [AIRTABLE_CONFIG.FIELDS.ROL_USUARIO]: 'Test',
                    [AIRTABLE_CONFIG.FIELDS.TIMESTAMP]: new Date().toISOString(),
                    [AIRTABLE_CONFIG.FIELDS.CURSO]: 'ISIS2007 - Test'
                }
            };

            addResult('üìù Registro de prueba:', 'info');
            addResult(JSON.stringify(testRecord, null, 2), 'info');
            
            try {
                const response = await fetch(getAirtableURL(), {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({
                        records: [testRecord]
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    addResult('‚úÖ Registro creado exitosamente', 'success');
                    addResult(JSON.stringify(result, null, 2), 'success');
                } else {
                    const errorText = await response.text();
                    addResult(`‚ùå Error al crear registro: ${response.status}`, 'error');
                    addResult(`‚ùå Detalles: ${errorText}`, 'error');
                    addResult(`‚ùå URL: ${getAirtableURL()}`, 'error');
                    addResult(`‚ùå Headers: ${JSON.stringify(getHeaders(), null, 2)}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error al crear registro: ${error.message}`, 'error');
            }
        }

        async function testFieldTypes() {
            addResult('üîç Verificando tipos de campos...', 'info');
            
            try {
                const response = await fetch(`https://api.airtable.com/v0/meta/bases/${AIRTABLE_CONFIG.BASE_ID}/tables`, {
                    method: 'GET',
                    headers: getHeaders()
                });

                if (response.ok) {
                    const data = await response.json();
                    const attendanceTable = data.tables.find(table => table.name === AIRTABLE_CONFIG.TABLE_NAME);
                    
                    if (attendanceTable) {
                        addResult('üìã Tipos de campos encontrados:', 'info');
                        attendanceTable.fields.forEach(field => {
                            addResult(`   - ${field.name}: ${field.type}`, 'info');
                            if (field.options) {
                                addResult(`     Opciones: ${JSON.stringify(field.options)}`, 'info');
                            }
                        });
                    } else {
                        addResult('‚ùå Tabla no encontrada', 'error');
                    }
                } else {
                    const errorText = await response.text();
                    addResult(`‚ùå Error: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function testRequiredFields() {
            addResult('üìù Verificando campos requeridos...', 'info');
            
            const requiredFields = Object.values(AIRTABLE_CONFIG.FIELDS);
            addResult(`üìã Campos requeridos: ${requiredFields.join(', ')}`, 'info');
            
            try {
                const response = await fetch(`https://api.airtable.com/v0/meta/bases/${AIRTABLE_CONFIG.BASE_ID}/tables`, {
                    method: 'GET',
                    headers: getHeaders()
                });

                if (response.ok) {
                    const data = await response.json();
                    const attendanceTable = data.tables.find(table => table.name === AIRTABLE_CONFIG.TABLE_NAME);
                    
                    if (attendanceTable) {
                        const existingFields = attendanceTable.fields.map(field => field.name);
                        const missingFields = requiredFields.filter(field => !existingFields.includes(field));
                        
                        if (missingFields.length === 0) {
                            addResult('‚úÖ Todos los campos requeridos est√°n presentes', 'success');
                        } else {
                            addResult(`‚ùå Campos faltantes: ${missingFields.join(', ')}`, 'error');
                        }
                        
                        addResult('üìã Campos existentes:', 'info');
                        existingFields.forEach(field => {
                            addResult(`   - ${field}`, 'info');
                        });
                    } else {
                        addResult('‚ùå Tabla no encontrada', 'error');
                    }
                } else {
                    const errorText = await response.text();
                    addResult(`‚ùå Error: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function testFieldValues() {
            addResult('‚úÖ Probando valores de campos...', 'info');
            
            const testValues = [
                {
                    nombre: 'Test Student 1',
                    fecha: '2025-01-15',
                    estado: 'present',
                    usuario: 'test.user',
                    rol: 'Test',
                    curso: 'ISIS2007 - Test'
                },
                {
                    nombre: 'Test Student 2',
                    fecha: '2025-01-15',
                    estado: 'absent',
                    usuario: 'test.user',
                    rol: 'Test',
                    curso: 'ISIS2007 - Test'
                }
            ];

            for (const testValue of testValues) {
                addResult(`üß™ Probando: ${testValue.nombre} - ${testValue.estado}`, 'info');
                
                const testRecord = {
                    fields: {
                        [AIRTABLE_CONFIG.FIELDS.NOMBRE]: testValue.nombre,
                        [AIRTABLE_CONFIG.FIELDS.FECHA]: testValue.fecha,
                        [AIRTABLE_CONFIG.FIELDS.ESTADO]: testValue.estado,
                        [AIRTABLE_CONFIG.FIELDS.USUARIO_REGISTRO]: testValue.usuario,
                        [AIRTABLE_CONFIG.FIELDS.ROL_USUARIO]: testValue.rol,
                        [AIRTABLE_CONFIG.FIELDS.TIMESTAMP]: new Date().toISOString(),
                        [AIRTABLE_CONFIG.FIELDS.CURSO]: testValue.curso
                    }
                };

                try {
                    const response = await fetch(getAirtableURL(), {
                        method: 'POST',
                        headers: getHeaders(),
                        body: JSON.stringify({
                            records: [testRecord]
                        })
                    });

                    if (response.ok) {
                        addResult(`‚úÖ ${testValue.nombre}: Registro creado`, 'success');
                    } else {
                        const errorText = await response.text();
                        addResult(`‚ùå ${testValue.nombre}: Error ${response.status}`, 'error');
                        addResult(`‚ùå Detalles: ${errorText}`, 'error');
                    }
                } catch (error) {
                    addResult(`‚ùå ${testValue.nombre}: Error ${error.message}`, 'error');
                }
            }
        }

        function showConfig() {
            addResult('‚öôÔ∏è Configuraci√≥n actual:', 'info');
            addResult(JSON.stringify(AIRTABLE_CONFIG, null, 2), 'info');
            addResult(`üåê URL: ${getAirtableURL()}`, 'info');
            addResult(`üîë Headers: ${JSON.stringify(getHeaders(), null, 2)}`, 'info');
        }

        async function testURL() {
            addResult('üåê Probando URL...', 'info');
            addResult(`URL: ${getAirtableURL()}`, 'info');
            
            try {
                const response = await fetch(getAirtableURL(), {
                    method: 'GET',
                    headers: getHeaders()
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult('‚úÖ URL v√°lida', 'success');
                    addResult(`üìä Registros encontrados: ${data.records ? data.records.length : 0}`, 'success');
                } else {
                    const errorText = await response.text();
                    addResult(`‚ùå Error en URL: ${response.status}`, 'error');
                    addResult(`‚ùå Detalles: ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error en URL: ${error.message}`, 'error');
            }
        }

        async function testHeaders() {
            addResult('üîë Probando headers...', 'info');
            addResult(`Headers: ${JSON.stringify(getHeaders(), null, 2)}`, 'info');
            
            try {
                const response = await fetch('https://api.airtable.com/v0/meta/bases', {
                    method: 'GET',
                    headers: getHeaders()
                });

                if (response.ok) {
                    addResult('‚úÖ Headers v√°lidos', 'success');
                } else {
                    const errorText = await response.text();
                    addResult(`‚ùå Error en headers: ${response.status}`, 'error');
                    addResult(`‚ùå Detalles: ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error en headers: ${error.message}`, 'error');
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            addResult('üöÄ P√°gina de prueba cargada', 'info');
            addResult('üìã Configuraci√≥n:', 'info');
            addResult(`   - Base ID: ${AIRTABLE_CONFIG.BASE_ID}`, 'info');
            addResult(`   - Tabla: ${AIRTABLE_CONFIG.TABLE_NAME}`, 'info');
            addResult(`   - API Key: ${AIRTABLE_CONFIG.API_KEY.substring(0, 20)}...`, 'info');
        });
    </script>
</body>
</html>
